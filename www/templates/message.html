    <div class="bar bar-subheader sub_head compose_msg">
        <p><i class="ion-plus-circled"></i>Compose</p>
    </div>
    
  <ion-content class="message has-subheader">
       <div class="people_follow">
                  <a href="#/app/msg_detail" class="list_people"
                    collection-repeat="item in discover"
                    collection-item-width="'100%'"
                    collection-item-height="70"
                    >      
                    <div class="row">
                        <div class="col col-20">
                            <div class="f_item" style="background:url({{item.img}})no-repeat;
                            background-size:100% 100%;"></div>
                        </div>
                        <div class="col col-80">
                            <h3>Leonardo<span class="msg_date">Apr 13,2016</span></h3>

                        </div>
                    </div>

         </div>
