<ion-view view-title="Meus Palpites" ng-controller="MeusPalpitesCtrl">

    <div class="bar bar-subheader sub_head">

    </div>

        <ion-content class="detail_page padding has-subheader">
            <ion-list>
                <ion-item ng-repeat="palpite in rodadaService.meusPalpites.palpites">
                    <!--<div style="height:65px" ng-switch-when="1" ng-repeat="palpite in palpites" href="#/app/detail/" ng-click="setPalpite(palpite)">-->
                        <a class="activity_list" style="padding: 0px !important">
                            <div class="row main_row" style="margin-left:-20px; height:30px !important">
                                <div class="col col-100"><ion-datetime displayFormat="MMM DD, YYYY HH:mm" ng-model="palpite.mt_date"> {{palpite.mt_date}} </ion-datetime> - {{palpite.ch_nome}} - Rodada {{palpite.rd_round}} </div>
                            </div>
                            <div class="row main_row" style="height:30px !important">
                                <div class="col col-20">
                                    <div class="activ_image" style="float:right;width:30%;height:20px;background:url(http://localhost/penca{{palpite.tm1_logo}})no-repeat;
                                    background-size:100% 100%;">
                                    </div>
                                </div>
                                <div class="col col-60" style="text-align:center;"><h3>{{palpite.t1nome}} {{palpite.rs_res1}} x {{palpite.rs_res2}} {{palpite.t2nome}}</h3></div>
                                <div class="col col-20">
                                    <div class="activ_image" style="width:30%;height:20px;background:url(http://localhost/penca{{palpite.tm2_logo}})no-repeat;
                                    background-size:100% 100%;">
                                    </div>
                                </div>
                            </div>
                        </a>
                    <a class="activity_list" style="padding: 0px !important">
                        <div class="row main_row" style="margin-left: -20px; height:30px !important">
                            <div class="col col-100"><ion-datetime displayFormat="MMM DD, YYYY HH:mm" ng-model="palpite.mt_date"> {{palpite.mt_date}} </ion-datetime> - {{palpite.ch_nome}} - Rodada {{palpite.rd_round}} </div>
                        </div>
                        <div class="row main_row" style="height:30px !important">
                            <div class="col col-20">
                                <div class="activ_image" style="float:right;width:30%;height:20px;background:url(http://localhost/penca{{palpite.tm1_logo}})no-repeat;
                                    background-size:100% 100%;">
                                </div>
                            </div>
                            <div class="col col-60" style="text-align:center;"><h3>{{palpite.t1nome}} vs {{palpite.t2nome}}</h3></div>
                            <div class="col col-20">
                                <div class="activ_image" style="width:30%;height:20px;background:url(http://localhost/penca{{palpite.tm2_logo}})no-repeat;
                                    background-size:100% 100%;">
                                </div>
                            </div>
                        </div>
                    </a>
                   <!-- </div>-->
                </ion-item>

            </ion-list>

        </ion-content>
</ion-view>
